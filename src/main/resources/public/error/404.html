<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      color: #333;
    }

    .container h1 {
      font-size: 10em;
      margin: 0;
      color: #ff4f4f;
    }

    .container h2 {
      font-size: 2em;
      margin: 0;
      color: #333;
    }

    .container p {
      font-size: 1.2em;
      color: #666;
      margin-top: 20px;
    }

    .container a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4f4f;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .container a:hover {
      background-color: #ff2f2f;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>Страница, которую вы ищете, не найдена.</p>
</div>
</body>
</html>
