<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            color: #333;
        }

        .container h1 {
            font-size: 10em;
            margin: 0;
            color: #ff6b6b;
        }

        .container h2 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }

        .container p {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
        }

        .container a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>У вас нет прав для доступа к этому ресурсу.</p>
</div>
</body>
</html>
